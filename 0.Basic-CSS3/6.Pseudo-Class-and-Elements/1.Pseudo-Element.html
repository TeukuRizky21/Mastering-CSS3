<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Pseudo Elements Selector CSS</title>
    <style type="text/css">
        /* 
            selector::pseudo elements {
                property1: value1; ==> Declaration
                property2: value2; ==> Declaration
                property3: value3; ==> Declaration
                ....
            }
        */

        h1::after {
            content: "!!!";
        }

        p::first-letter {
            font-size: 200%;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <p>This is a text which has first letter bigger.</p>
</body>

</html>
