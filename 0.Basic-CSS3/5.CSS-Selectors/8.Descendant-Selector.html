<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Descendant Selector CSS</title>
    <style type="text/css">
        /* 
            selector selector {
                property1: value1; ==> Declaration
                property2: value2; ==> Declaration
                property3: value3; ==> Declaration
                ....
            }

        */

        body a {
            color: red;
        }

        div a {
            color: green;
        }
    </style>
</head>

<body>
    <p>This is a <a href="#">paragraph</a> of text.</p>
    <hr>
    <a href="#">paragraph</a>
    <hr>
    <div>
        <a href="#">Lorem ipsum</a>
        <p>
            <a href="#">Lorem ipsum</a>
            This is Some text.
        </p>
    </div>
</body>

</html>
