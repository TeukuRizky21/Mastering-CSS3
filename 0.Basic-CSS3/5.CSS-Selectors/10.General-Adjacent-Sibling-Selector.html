<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>General Adjacent Sibling Selector CSS</title>
    <style type="text/css">
        /* 
            selector ~ selector {
                property1: value1; ==> Declaration
                property2: value2; ==> Declaration
                property3: value3; ==> Declaration
                ....
            }

            - Same sibling but not adjacent.
        */

        div~a {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        This div Adjacent and sibling with a tag.
    </div>
    <a href="#">Lorem ipsum</a>
    <br><br>
    <div>
        This div not Adjacent and sibling with a tag.
    </div>
    <h1>This is another tag</h1>
    <a href="#">Lorem ipsum</a>
    <br><hr>

</body>
