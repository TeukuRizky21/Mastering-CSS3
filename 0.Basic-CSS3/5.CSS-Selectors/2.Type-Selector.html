<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Type Selector CSS</title>
    <style type="text/css">
        /* 
            selector, selector {
                property1: value1; ==> Declaration
                property2: value2; ==> Declaration
                property3: value3; ==> Declaration
                ....
            }
        */

        h1 {
            color: red;
            text-decoration: underline;
            background-color: black;
        }

        p {
            border: solid 1px red;
        }

        h1,
        p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <p>Pharagraph Text</p>
</body>

</html>
