<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Order Precedence</title>
    <style type="text/css">
        body {
            color: red;
        }

        h1 {
            color: red!important;
        }

        p {
            color: red;
        }

        #text-red {
            color: red;
        }

        .text-red {
            color: red;
        }

        h1#text-red {
            color: red;
        }

        h1.text-red {
            color: red;
        }
    </style>
</head>

<body>
    <h1 style="color: green;" class="text-red" id="text-red">Headings</h1>
</body>

</html>
